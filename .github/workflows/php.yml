name: PHP Composer

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: password
                    MYSQL_DATABASE: wp_tests
                ports:
                    - '8888:3306'
                options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

        env:
            APP_MODE: production
            WP_PHPUNIT__TESTS_CONFIG: tests/php/unit/wp-config.php
            WP_TESTS_DIR: wp
            DB: wp_tests
            PB_CORE_VERSION: 1.0-alpha

        steps:
            - uses: actions/checkout@v3
            - run: mysql -h 127.0.0.1 --port 8888 -u root -ppassword -e 'CREATE DATABASE IF NOT EXISTS wp_tests;'

            - name: Validate composer.json and composer.lock
              run: composer validate --strict

            - name: Cache Composer packages
              id: composer-cache
              uses: actions/cache@v3
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress

            - name: Download WordPress
              run: |
                  wget https://wordpress.org/latest.tar.gz
                  tar -xzf latest.tar.gz
                  rm latest.tar.gz
            - name: Move WordPress Files
              run: |
                  mv wordpress/* wp
                  rm -r wordpress

            - name: Run test suite
              run: composer run-script test
